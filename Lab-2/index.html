<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>
<body>
  <section id="logged-in-view">
    <nav>
      <button id="sign-out-btn" class="icon-btn">
        <img src="assets/pngwing.com.png" class="icon-img-btn">
      </button>
    </nav>
    <div id="app">
      <div id="read">
        <ol id="project-list"></ol>
      </div>
      <div id="create">
        <input type="text" placeholder="Project Name" id="input-name" name="input-name">
        <input type="text" placeholder="Project Description" id="input-description" name="input-description">
        <button id="add">Add Project</button>
      </div>
    </div>
  </section>

  <section id="project-view" style="display:none;">
    <nav>
      <button id="back-to-projects-btn" class="icon-btn">
        <img src="assets/back.png" class="icon-img-btn">
      </button>
    </nav>
    <h2 id="project-title"></h2>
    <div id="stories-app">
      <div id="read-stories">
        <ol id="story-list"></ol>
      </div>
      <div id="create-story">
        <input type="text" placeholder="Story Name" id="input-story-name" name="input-story-name">
        <input type="text" placeholder="Story Description" id="input-story-description" name="input-story-description">
        <select id="input-story-priority" name="input-story-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button id="add-story">Add Story</button>
      </div>
    </div>
  </section>

  <section id="story-view" style="display:none;">
    <nav>
      <button id="back-to-stories-btn" class="icon-btn">
        <img src="assets/back.png" class="icon-img-btn">
      </button>
    </nav>
    <div id="tasks-app">
      <div id="read-tasks">
        <ol id="task-list"></ol>
      </div>
      <div id="create-task">
        <input type="text" placeholder="Task Name" id="input-task-name" name="input-task-name">
        <input type="text" placeholder="Task Description" id="input-task-description" name="input-task-description">
        <select id="input-task-priority" name="input-task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="number" placeholder="Estimated Time (hours)" id="input-task-time" name="input-task-time">
        <button id="add-task">Add Task</button>
      </div>
    </div>
  </section>

  <section id="logged-out-view">
    <div class="container">
      <h1 class="app-title">Project Manager</h1>
      <div class="provider-buttons">
        <button id="sign-in-with-google-btn" class="provider-btn">
          <img src="assets/google.png" class="google-btn-logo">
          Sign in with Google
        </button>
      </div>
      <div class="auth-fields-and-buttons">
        <input id="email-input" type="email" placeholder="Email">
        <input id="password-input" type="password" placeholder="Password">
        <button id="sign-in-btn" class="primary-btn">Sign in</button>
        <button id="create-account-btn" class="secondary-btn">Create Account</button>
      </div>
    </div>
  </section>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
